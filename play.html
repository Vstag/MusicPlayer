<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIKULA</title>
    <!-- 链接本地图标文件 -->
    <link rel="icon" href="image/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/font_header.css">
    <link rel="stylesheet" href="./css/font_leftBox.css">
    <link rel="stylesheet" href="css/font_footer.css">
    <!-- 链接在线图标库 -->
    <script src="https://kit.fontawesome.com/5e9310991c.js" crossorigin="anonymous"></script>
    <!-- 链接css -->
    <link rel="stylesheet" href="./css/play.css">
    <!-- 链接js -->
    <script src="./js/carousel.js"></script>
</head>
<body>
<div class="box-img">
<div class="box">   
    <div class="container">
        <!-- 顶栏 -->
        <div class="header">
            <!-- logo -->
            <div class="logo">
                
            </div>

            <!-- 顶栏-中部 -->
            <div class="middle">
                <i class="iconfont icon-jiantou-xiangzuo"></i>
                <i class="iconfont icon-jiantou-xiangyou"></i>
                <div class="search">
                    <i class="iconfont icon-sousuo"></i>
                    <input type="text" placeholder="搜索">
                </div>
                <i class="iconfont icon-mic-on"></i>
            </div>

            <!-- 顶栏-其他 -->
            <div class="other">
                <ul>
                    <li><i class="iconfont icon-zhuti"></i></li>
                    <li><i class="iconfont icon-shezhi"></i></li>
                    <li><i class="iconfont icon-xinfeng"></i></li>
                    <li class="vertical_bar"></li>
                    <li><i class="iconfont icon-MINIMIZE"></i></li>
                    <li><i class="iconfont icon-zuixiaohua"></i></li>
                    <li><i class="iconfont icon-zuidahua"></i></li>
                    <li><i class="iconfont icon-guanbi"></i></li>
                </ul>
            </div>
        </div>


        <!-- 主要内容 -->
        <div class="main">
            <!-- 左栏 -->
            <div class="left-box">
                <!-- CD -->
                <div class="top_info">
                    <div class="needle"></div>
                    <div class="cd">
                        <img class="picture">
                        </img>
                    </div>
                </div>
            </div>

            <!-- 右栏 -->
            <div class="right-box">
                <h1 class="songTitle">春夏秋冬reprise</h1>
                <div class="info">
                    <span class="info_singer">當山みれい</span>
                    <span class="">专辑: -</span>
                    <span class="">来源: -</span>
                </div>
                <div class="lyric"><span>*暂无歌词*</span></div>
            </div>
        </div>

        <!-- 底栏 -->   
        <div class="footer">
            <div class="ft_left">
                <img class="_img" src="./image/main/真玲.jpg" alt="">
                <div class="songNameAndSinger">
                    <span class="songName">春夏秋冬reprise<i class="iconfont icon-aixin"></i></span>
                    <span class="singer">當山みれい</span>
                </div>
            </div>

            <!-- 播放器 -->
            <div class="ft_main">
                <!-- 按钮 -->
                <ul class="tool_list">
                    <li><i class="iconfont icon-lajitong"></i></li>
                    <li onclick="previousSong()"><i class="iconfont icon-shangyishoushangyige"></i></li>
                    <li onclick="bofang()"><i class="iconfont icon-bofang _audio"></i><audio id="ado"></audio></i></li>
                    <li onclick="nextSong()"><i class="iconfont icon-xiayigexiayishou"></i></li>
                    <li><i class="iconfont icon-geciweidianji"></i></li>
                </ul>
                <!-- 进度条 -->
                <div class="progress">                   
                    <div class="slide"></div>
                    <div class="fill"> </div>                  
                    <!--歌曲当前时间与总时间  -->
                    <span class="currentTime time">00:00</span>
                    <span class="duraTime time">00:00</span>
               </div>
            </div> 

            <!-- 底栏-右部 -->
            <ul class="ft_right">
                <li class="jigao">极高</li>
                <li class="iconfont icon-yinxiao"></li>
                <li class="iconfont icon-yinliangkai _voice"></li>
                <li class="iconfont icon-yiqipindan"></li>
                <li class="iconfont icon-24gl-playlistMusic"></li>
            </ul>
        </div>
    </div>
    <script src="./js/listen.js"></script>
</div>
</div> 
</body>
</html>
